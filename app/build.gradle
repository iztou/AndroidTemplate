apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "gml.template.androidtemplate"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //EventBus
    compile 'com.android.support:support-v4:22+'
    compile 'com.android.support:gridlayout-v7:22.+'
    compile 'com.android.support:support-v13:22+'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'io.reactivex:rxjava:1.0.0'
    compile 'com.norbsoft.typefacehelper:library:0.9.0'
    compile 'com.android.support:design:22.2.0'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile project(':Customize-Volley')
}
